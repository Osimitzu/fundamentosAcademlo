<!DOCTYPE html> <!-- Declaración de tipo de documento -->
<html lang="en"> <!--Delimita el documento html -->  <!-- Etiqueta global, "lang" determina el idioma en = english y es = español -->
<!-- Información importante para el correcto funcionamiento de la pagina web -->
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Todo el contenido que queremos visualizar en el navegador -->
<body>

        ELEMENTOS DE BLOQUE
        Elementos que ocupan todo el espacio disponile a lo ancho sin importar
        que su contenido no lo requiera
    -->

        Otro parrafo <br>

    <form action="">
